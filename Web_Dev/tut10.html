<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Todays tutorial is about Ids and Classes</h3>
    <div id="mainbox" class="redBg BlackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <div class="redBg BlackBorder anotherclass"></div>
    <!-- Emmet takes div class as default -->
    <div class="BlackBorder"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass1.myclass2.myclass3*4 + <Tab> to print 4 similiar elements using Emmet -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">Second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>


</body>
</html>
