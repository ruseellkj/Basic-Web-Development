    <title>HTML Entities</title>
</head>
<body>
    <h3>HTML Entities</h3>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph</p>
        <p>this is also another paragraph &lt;p&gt; </p>
        <p>this is also an example &copy; </p>
        <p>this is my friend rony &pound; </p>
        <p>this is me &nbsp; how are you &#8203; </p>
    </div>

</body>
